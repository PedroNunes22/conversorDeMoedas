<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de moedas</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de moedas</h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="Imersão Dev" />
  
      <div class="form-container">
        <input type="text" id="nomePessoa" placeholder="Insira o seu nome" />
        <input type="number" step="any" id="valorDolar" placeholder="Insira o valor em dólar" />
        <button onclick="converterMoeda()">Converter</button>
        <p id="resultado" class="frase-saudacao"></p>
      </div>
  
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="alura-logo" class="alura-logo" />
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png" alt="Imagens de Moedas azuis" />
      </a>
    </div>
  </body>

  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
</html>
